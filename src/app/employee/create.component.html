<form ngNativeValidate #employeeForm="ngForm" (ngSubmit)="saveemployee(employeeForm)">

  <div class="panel panel-primary">

    <div class="panel-heading">
       <h3 class="panle-title">Create Employee</h3>
    </div>
  
    <div class="panel-body">
  
      <div class="form-group" [class.has-error]="namecontrol.touched && namecontrol.invalid" 
      [class.has-success]="namecontrol.touched && namecontrol.valid">
         <label class="control-label">Name</label>
         <input required type="text" id="name" name="name" [(ngModel)]="name" #namecontrol="ngModel"
            class="form-control"/>

            <span class="help-block" *ngIf="namecontrol.touched && namecontrol.invalid">
              Name is required.
            </span>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control"/>
     </div>

     <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="phone" class="form-control"/>
     </div>

     <div class="form-group">
        <label>Contact Preference</label>
        
        <div class="form-control">
  
           <label class="radio-inline">
              <input type="radio" value="phonenumber" name="contactpreference" [(ngModel)]="contactpreference">
              Phone Number
           </label>
  
           <label class="radio-inline">
              <input type="radio" value="email" name="contactpreference" [(ngModel)]="contactpreference">
              Email
           </label>
  
        </div>
  
      </div>

     <div class="form-group">
      <label>Gender</label>
      
      <div class="form-control">

         <label class="radio-inline">
            <input type="radio" value="male" name="genders" [(ngModel)]="gender">
            Male
         </label>

         <label class="radio-inline">
            <input type="radio" value="female" name="genders" [(ngModel)]="gender">
            Female
         </label>

      </div>

    </div>

    <div class="form-group">
      <div class="form-control">
         <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive">
            Is Active
         </label>
      </div>

    </div>

    <div class="form-group">
       <label> Department </label>
       <select name="department" class="form-control" [(ngModel)]="department">
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
       </select>
    </div>


    <div class="form-group">
      <label>Date Of Birth</label>
      <input type="text" bsDatepicker id="dateOfBirth" name="dateOfBirth" 
      [(ngModel)]="dateOfBirth" [bsConfig]="datepickerconfig" class="form-control"/>
   </div>

  
   <div class="form-group">
    <label>Photo Path</label>
    <input type="text" id="photoPath" name="photoPath" [(ngModel)]="photoPath" class="form-control"/>
   </div>

   <div class="form-group">
    <input type="button" (click)="toggleimage()" class="btn btn-primary" value="{{ previewPhoto ? 'Hide ' : 'Show ' }}Preview"/>
   </div>


   <div class="form-group">
    <img [src]="photoPath" *ngIf="previewPhoto" height="200" width="200"/>
   </div>

    </div>
  
    <div class="panel-footer">
      <button value="Save" type="submit" class="btn btn-primary">Save</button>
    </div>
  
  </div>

</form>

{{ employeeForm.value | json }}
